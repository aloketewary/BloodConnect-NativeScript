<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>
<ScrollView>
    <StackLayout #formControls class="page p-t-15">
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none"
            [(ngModel)]="user.email"></TextField>
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Password" secure="true" autocorrect="false" autocapitalization="none"
            [(ngModel)]="user.password"></TextField>
        <Button class="btn btn-primary" [isEnabled]="!isAuthenticating" text="SIGN IN" (tap)="onSigninButtonTap()"></Button>
        <Button class="btn google m-t--10" (tap)="onLoginWithSocialProviderButtonTap('GOOGLE')" text="Log in with Google"></Button>
        <Button class="btn facebook m-t--10" (tap)="onLoginWithSocialProviderButtonTap()" text="Log in with Facebook"></Button>

        <Label class="m-t-10 m-b-10 m-l-15 m-r-15" text="Forgot password?" (tap)="onForgotPasswordTap()"></Label>
        <Label class="m-t-5 m-b-5 text-center" text="or"></Label>
        <Button class="btn btn-outline" (tap)="gotoRegister()" text="Register"></Button>
        <Label class="m-t-20 m-b-5 text-center" text="Already 300 registered and counting more..."></Label>
    </StackLayout>
</ScrollView>
